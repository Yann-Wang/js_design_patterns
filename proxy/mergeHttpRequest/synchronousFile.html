<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>

</head>
<body>
    <ul>
        <li><input type="checkbox" id="1" /> 1 </li>
        <li><input type="checkbox" id="2" /> 2 </li>
        <li><input type="checkbox" id="3" /> 3 </li>
        <li><input type="checkbox" id="4" /> 4 </li>
        <li><input type="checkbox" id="5" /> 5 </li>
        <li><input type="checkbox" id="6" /> 6 </li>
        <li><input type="checkbox" id="7" /> 7 </li>
        <li><input type="checkbox" id="8" /> 8 </li>
        <li><input type="checkbox" id="9" /> 9 </li>
        <li><input type="checkbox" id="10" /> 10 </li>
    </ul>

    <script src="proxySynchronousFile.js"></script>
    <script>
        var synchronousFile = function (id) {
            console.log('开始同步文件，id为: '+id);
        };

        var proxySynchronousFile = proxy(synchronousFile);

        var checkbox = document.getElementsByTagName('input');

        for(var i=0,c;c=checkbox[i++];){
            c.onclick = function () {
                if(this.checked === true){
                    proxySynchronousFile(this.id);
                }
            }
        }
    </script>



</body>
</html>
